<!-- src/app/app.component.html -->

<div class="app-container">
  <!-- Navigation Bar (only shown when authenticated) -->
  <mat-toolbar color="primary" class="navbar" *ngIf="(authState$ | async)?.isAuthenticated">
    <button mat-button (click)="navigateToBooks()">
      <mat-icon>library_books</mat-icon>
      {{ title }}
    </button>

    <span class="spacer"></span>

    <!-- Admin Menu -->
    <button mat-button *ngIf="authService.isAdmin()" (click)="navigateToAddBook()">
      <mat-icon>add</mat-icon>
      Add Book
    </button>

    <!-- Notifications Button with Badge -->
    <button mat-icon-button (click)="navigateToNotifications()" matTooltip="Notifications">
      <mat-icon
        [matBadge]="(unreadCount$ | async) || 0"
        [matBadgeHidden]="(unreadCount$ | async) === 0"
        matBadgeColor="warn"
        matBadgeSize="small">
        notifications
      </mat-icon>
    </button>

    <!-- User Menu -->
    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
      {{ (authState$ | async)?.username }}
      <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item [routerLink]="['/profile']">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="navigateToNotifications()">
        <mat-icon
          [matBadge]="(unreadCount$ | async) || 0"
          [matBadgeHidden]="(unreadCount$ | async) === 0"
          matBadgeColor="warn"
          matBadgeSize="small">
          notifications
        </mat-icon>
        <span>Notifications</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <!-- Main Content -->
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
