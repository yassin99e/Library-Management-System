<!-- src/app/features/books/add-book/add-book.component.html -->

<div class="add-book-container">
  <mat-card class="add-book-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>add</mat-icon>
        Add New Book
      </mat-card-title>
      <mat-card-subtitle>Fill in the book details</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Book Title</mat-label>
          <input matInput formControlName="title" placeholder="Enter book title">
          <mat-icon matPrefix>book</mat-icon>
          <mat-error *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched">
            {{ getErrorMessage('title') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Author</mat-label>
          <input matInput formControlName="author" placeholder="Enter author name">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="bookForm.get('author')?.invalid && bookForm.get('author')?.touched">
            {{ getErrorMessage('author') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Available Copies</mat-label>
          <input matInput type="number" formControlName="availableCopies" placeholder="Number of copies">
          <mat-icon matPrefix>format_list_numbered</mat-icon>
          <mat-error *ngIf="bookForm.get('availableCopies')?.invalid && bookForm.get('availableCopies')?.touched">
            {{ getErrorMessage('availableCopies') }}
          </mat-error>
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button type="button" (click)="onCancel()">
            Cancel
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            <span *ngIf="!isLoading">Add Book</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
